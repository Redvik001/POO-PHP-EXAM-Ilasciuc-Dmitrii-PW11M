<div class="comp-root">
    <button pButton (click)="addItem()" *ngIf="showAddBtn" icon="pi pi-plus">
    </button>
    <div class="list-container">
        <div class="list-item" *ngFor="let item of items; let idx = index">
            <span class="label">{{(labelIsGetter ? item[labelFieldName]() : item[labelFieldName]) ||
                "Без названия"}}</span>
            <div class="buttons-container">
                <button pButton (click)="changeItem(item)" *ngIf="showChangeBtn" icon="pi pi-pencil">
                </button>
                <button pButton (click)="delItem(idx)" *ngIf="showDelBtn" icon="pi pi-trash">
                </button>
            </div>
        </div>
        <p *ngIf="items.length === 0" class="listIsEmptyMsg">Список пуст</p>
    </div>
</div>
